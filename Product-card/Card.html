<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <!-- Normalize default styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@300&family=Nunito:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Main styles -->
  <link rel="stylesheet" href="./card.css">
</head>

<body>
  <section class="main">
    <div class="card">
      <div class="card__card--header">
        <img class="card__card--image" src="img/CardImg1.svg">
      <h3 class="card__image--h1">FEATURED</h3>
      </div>
      <div class="card__content">
        <div class="card__content---top">
          <h2 class="card__content---top-title">Royal Sushi House</h2>
          <a href="#">
            <img class="card__content---top-icon" src="img/shopping bag gray.svg" alt="Card Icon">
          </a>
        </div>
        <div class="card__content---bottom">
          <img src="img/clock.svg" alt="clock icon">
          <p class="card__content---bottom-text">
            30-40 min
            <span class="CirclePurple"></span>
            $49 min sum
          </p>
        </div>
        <button class="card__btn" type="button">
          <img src="img/sushi.svg" alt="sushu btn image">
          Sushi
        </button>
      </div>
    </div>

          <p class="card__content---bottom-text">
            30-40 min
            <span></span>
            $49 min sum
          </p>
        </div>
        <button class="card__btn" type="button">
          <img src="img/burger.svg" alt="burger btn image">
          Burger
        </button>
        <button class="card__btn" type="button">
          <img src="img/pizza.svg" alt="pizza btn image">
          Pizza
        </button>
      </div>
    </div>
