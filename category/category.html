<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery</title>
  <!-- Normalize default styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@300&family=Nunito:wght@400;500&display=swap"
    rel="stylesheet" />
  <!-- Main styles -->
  <link rel="stylesheet" href="./category.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="hero_inner">
                <a href="#" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/pizza.png" alt="">
                    </div>
                    <div class="hero_name">Pizza</div>
                </a>
                <a href="№" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/burger.png" alt="">
                    </div>
                    <div class="hero_name">Burger</div>
                </a>
                <a href="#" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/meat.png" alt="">
                    </div>
                    <div class="hero_name">BBQ</div>
                </a>
                <a href="#" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/sushi.png" alt="">
                    </div>
                    <div class="hero_name">Sushi</div>
                </a>
                <a href="#" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/broccoli.png" alt="">
                    </div>
                    <div class="hero_name">Vegan</div>
                </a>
                <a href="#" class="hero_item">
                    <div class="hero_photo">
                        <img class="hero_img" src="./img/cake.png" alt="">
                    </div>
                    <div class="hero_name">Desserts</div>
                </a> 
            </div>
        </div>
    </div>

</body>

</html>
